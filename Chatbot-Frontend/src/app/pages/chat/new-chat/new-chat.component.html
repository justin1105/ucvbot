<div class="wrapper">
  <div class="conversacion">
    <h1>
      Hola,
      {{ name$ | async }}
    </h1>
    <h3>¿En qué puedo ayudarte?</h3>
  </div>

  <div class="wrapper-suggestion-cards">
    <div class="first-pair">
      <div
        *ngFor="let prompt of firstPairPrompts"
        class="prompt-suggestion-card"
        (click)="sendMessage(prompt)"
      >
        {{ prompt }}
      </div>
    </div>
    <div class="second-pair">
      <div
        *ngFor="let prompt of secondPairPrompts"
        class="prompt-suggestion-card"
        (click)="sendMessage(prompt)"
      >
        {{ prompt }}
      </div>
    </div>
  </div>
